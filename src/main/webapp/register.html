<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with Mandal and Blood Group Selection</title>
    <link rel="stylesheet" href="register2.css">
    <script>
        function filterDropdown() {
            const input = document.getElementById("searchField").value.toLowerCase();
            const dropdown = document.getElementById("mandalDropdown");
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const text = options[i].text.toLowerCase();
                options[i].style.display = text.includes(input) ? "" : "none";
            }
        }

        function clearFieldBox() {
            document.getElementById("searchField").value = '';
        }

        // Blood group search filter function
        function filterBloodGroup() {
            const input = document.getElementById("bloodGroupField").value.toLowerCase();
            const dropdown = document.getElementById("bloodGroupDropdown");
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const text = options[i].text.toLowerCase();
                options[i].style.display = text.includes(input) ? "" : "none";
            }
        }

        function clearBloodGroupField() {
            document.getElementById("bloodGroupField").value = '';
        }
    </script>
</head>
<body>
    <header>
        <img src="blood 2.jpg" alt="BLOOD 4 YOU Logo" class="logo">
        <h1>Register for BLOOD 4 YOU</h1>
    </header>

    <main>
        <form action="register" method="POST">
            <input type="text" name="name" placeholder="Name" required> 
            <input type="text" name="mobile" placeholder="Mobile Number" required> 
            <input type="email" name="email" placeholder="Email" required> 
            <input type="password" name="password" placeholder="Password" required>

            <!--<label for="bloodgroup">Select Blood Group:</label><br>-->
            <input 
                type="text" 
                id="bloodGroupField" 
                name="bloodgroup" 
                onkeyup="filterBloodGroup()" 
                placeholder="Search Blood Group..." 
                list="bloodGroupDropdown" 
                required 
            > 
            <datalist id="bloodGroupDropdown">
